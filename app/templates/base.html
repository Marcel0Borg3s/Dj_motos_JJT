{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}JJT Motorcycles{% endblock %}</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #121212; /* fundo escuro */
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0d1b2a; /* azul escuro met√°lico */
      padding: 10px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #00b4d8;
      font-size: 24px;
      letter-spacing: 1px;
    }

    nav {
      background-color: #1b263b;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: #00b4d8;
    }

    main {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    footer {
      background-color: #0d1b2a;
      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>JJT Motorcycles</h1>
  </header>

  <nav>
    <ul>
      <li><a href="{% url 'motos_list' %}">Motos</a></li>
      <!-- Pode adicionar mais links aqui -->
    </ul>
  </nav>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 JJT Motorcycles | Oficina & Performance</p>
  </footer>
</body>
</html>
